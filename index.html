<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculatorContainor">
        <div class="displayScreen">
            <div class="recentOperation"></div>
            <div class="currentOperation"></div>
        </div>
        <div class="buttons">
            <button class="btn back" style="grid-area:back">‚Üê</button>
            <button class="btn divide" style="grid-area:divide">/</button>
            <button class="btn multiply" style="grid-area:multi">*</button>
            <button class="btn add" style="grid-area:add">+</button>
            <button class="btn clear style="grid-area:clear">CLR</button>
            <button class="btn minus" style="grid-area:minus">-</button>
            <button class="btn zero" style="grid-area: zero;">0</button>
            <button class="btn number one" style="grid-area:one">1</button>
            <button class="btn number two" style="grid-area:two">2</button>
            <button class="btn number three" style="grid-area:three">3</button>
            <button class="btn number four" style="grid-area:four">4</button>
            <button class="btn number five" style="grid-area:five">5</button>
            <button class="btn number six" style="grid-area:six">6</button>
            <button class="btn number seven" style="grid-area:seven">7</button>
            <button class="btn number eight" style="grid-area:eight">8</button>
            <button class="btn number nine" style="grid-area:nine">9</button>
            <button class="btn point" style="grid-area:point">.</button>
            <button class="btn enter" style="grid-area:enter">=</button>
        </div>
    </div>
</body>
</html>
